    <div id="content">
      <!-- header -->
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 d-flex justify-content-center">
              <button type="button" id="sidebarCollapse">
                <img src="images/menu_icon.png" alt="Menu Icon" />
              </button>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <div class="full">
                <a class="logo" href="home.html"
                  ><img src="images/logo.png" alt="#"
                /></a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="full">
                <div class="right_header_info">
                  <ul>
                    <li>
                      <div class="dropdown show mr-5">
                        <img
                          class="user-picture"
                          src="images/user.png"
                          alt="#"
                        />
                        <a
                          class="btn dropdown-toggle"
                          href="#"
                          role="button"
                          id="dropdownMenuLink"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          User
                        </a>
                        <div

                          aria-labelledby="dropdownMenuLink"
                        >
                          <a
                            class="dropdown-item user-dropdown"
                            href="user.html"
                          >
                            Editar usuario
                          </a>
                          <button
                            type="button"
                            id="btn-logout"
                            class="dropdown-item user-dropdown"
                          >
                            Cerrar sesion
                          </a>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->

      <!-- form -->
      <div class="container p-5">
        <div class="card p-5">
          <div class="row">
            <div class="col-sm-12">
              <div class="ourheading col-sm-12">
                <h2>Agendar<strong class="white"> cita</strong></h2>
              </div>
              <form>
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="col-sm-12 form-group">
                        <label for="client">Cliente</label>
                        <input
                          class="form-control"
                          placeholder="Nombre de cliente"
                          type="text"
                          id="client"
                          disabled
                        />
                      </div>
                      <div class="col-sm-12 form-group">
                        <label for="date">Fecha</label>
                        <input
                          class="form-control"
                          placeholder="dd/mm/yyyy"
                          type="date"
                          id="date"
                        />
                      </div>
                      <div class="col-sm-12 form-group">
                        <label for="time">Hora</label>
                        <input
                          class="form-control"
                          placeholder="hh:mm"
                          type="time"
                          id="time"
                        />
                      </div>
                      <div class="col-sm-12 form-group">
                        <label for="barber">Barbero</label>
                        <select class="form-control" id="barber"></select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="col-sm-12 form-group">
                        <label for="service">Servicios</label>
                        <select
                          multiple
                          class="form-control select-multiple"
                          id="service"
                        ></select>
                      </div>
                      <div class="col-sm-12 form-group">
                        <label for="price">Precio</label>
                        <input
                          class="form-control"
                          placeholder="$"
                          type="text"
                          id="price"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="col-sm-12">
                        <button
                          type="button"
                          id="btn-schedule-appointment"
                          class="btn btn-send"
                        >
                          Agendar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end form -->

      <!-- footer -->
      <footer>
        <div class="footer">
          <div class="container">
            <div class="row">
              <div class="col-md-12">

                  /></a>
                </div>
              </div>
              <div class="col-md-12">

          <div class="copyright">

        </div>
