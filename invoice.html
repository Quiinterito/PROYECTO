    <div id="content">
      <!-- header -->
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1 d-flex justify-content-center">
              <button type="button" id="sidebarCollapse">
                <img src="images/menu_icon.png" alt="Menu Icon" />

            </div>
            <div class="col-md-8">
              <div class="full">
                <div class="right_header_info">

                    <li>
                      <div class="dropdown show mr-5">
                        <img
                          class="user-picture"
                          src="images/user.png"

                        <a

      <!-- end header -->

      <!-- form -->
      <div class="container p-5">
        <div class="card p-5">
          <div class="row">
            <div class="col-sm-12">
              <div class="ourheading col-sm-12">
                <h2>Facturar<strong class="white"> cita</strong></h2>
              </div>
              <form>
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="col-sm-12 form-group">
                        <label for="date">Fecha</label>
                        <input
                          class="form-control"
                          placeholder="dd/mm/yyyy"
                          type="date"
                          id="date"
                          disabled
                        />
                      </div>
                      <div class="col-sm-12 form-group">
                        <label for="time">Hora</label>
                        <input
                          class="form-control"
                          placeholder="hh:mm"
                          type="time"
                          id="time"
                          disabled
                        />
                      </div>
                      <div class="col-sm-12 form-group">
                        <label for="barber">Barbero</label>
                        <select class="form-control" id="barber" disabled>
                          <option>Andrés Arias</option>
                          <option>Isaac Hazard</option>
                          <option>Julio Flores</option>
                        </select>
                      </div>
                      <div class="col-sm-12 form-group">
                        <label for="price">Precio</label>
                        <input
                          class="form-control"
                          placeholder="$"
                          type="number"
                          id="price"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="col-sm-12 form-group">
                        <label for="service">Servicios</label>
                        <select
                          multiple
                          class="form-control select-multiple"
                          id="service"
                          disabled
                        >
                          <option>Corte de pelo</option>
                          <option>Corte clásico</option>
                          <option>Rapado</option>
                          <option>Cejas</option>
                          <option>Afeitado limpio</option>
                          <option>Corte de bigote</option>
                          <option>Corte de barba</option>
                          <option>Decoloración</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="col-sm-12">
                        <button
                          type="button"
                          id="btn-schedule-appointment"
                          class="btn btn-send"
                        >
                          Facturar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end form -->

      <!-- footer -->
      <footer>
        <div class="footer">
          <div class="container">
            <div class="row">

    <!-- Javascript files-->
    <script src="js/libraries/jquery.min.js"></script>
    <script src="js/libraries/popper.min.js"></script>
    <script src="js/libraries/bootstrap.bundle.min.js"></script>
    <script src="js/libraries/sweetalert2.min.js"></script>
    <script src="js/libraries/owl.carousel.min.js"></script>

    <script src="js/libraries/jquery-3.0.0.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/auth.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
          theme: "minimal",
        });

        $("#dismiss, .overlay").on("click", function () {
          $("#sidebar").removeClass("active");
          $(".overlay").removeClass("active");
        });

        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").addClass("active");
          $(".overlay").addClass("active");
          $(".collapse.in").toggleClass("in");
          $("a[aria-expanded=true]").attr("aria-expanded", "false");
        });
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#btn-schedule-appointment").on("click", function () {
          Swal.fire({
            title: "Facturar cita",
            text: "Cita facturada correctamente",
            icon: "success",
          });
        });
      });
    </script>
